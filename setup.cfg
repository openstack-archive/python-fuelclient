[metadata]
name = python-fuelclient
version = 6.0.0
summary = Command line interface and Python API wrapper for Fuel.
author = Mirantis Inc.
author-email = product@mirantis.com
home-page = http://mirantis.com
description-file =
    README.rst

[files]
packages =
    fuelclient

[entry_points]
console_scripts =
    fuel = fuelclient.cli.parser:main

[global]
setup-hooks =
    pbr.hooks.setup_hook

[wheel]
universal = 1
